<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Metric - Grow Your Business 10x with Metric</title>
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <a class="logo" href="#"><img src="./images/logo.svg" alt="Metric" width="84" height="22" loading="lazy"></a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a class="menu__link" href="#">Features</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Pricing</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Customers</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Sign Up</a></li>
                </ul>
            </nav>
            <button class="burger-button">
                <span class="visually-hidden">Open menu</span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main class="main">
        <section class="top section">
            <div class="top__inner container">
                <div class="top__content">
                    <h1 class="top__title">Grow Your Business 10x with&nbsp;Metric</h1>
                    <p class="top__text">The Metric Dashboard brings all of your business insights under one roof. Revenue metrics, social, integrations - everything.</p>
                    <ul class="top__buttons">
                        <li class="top__buttons-item">
                            <a class="button" href="#">Sign Up</a>
                        </li>
                        <li class="top__buttons-item">
                            <a class="button button--transparent" href="#">Learn More</a>
                        </li>
                    </ul>
                </div>
                <img class="top__image" src="./images/top-image.png" alt="" width="460" height="290" loading="lazy">
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>

</html>
